<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Angular</title>
     <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
     <link rel=stylesheet type="text/css" href="style.css">
 </head>
    <body ng-app="ourModule" ng-controller="ourController">
        <div id="todoListing"><h1>GET 'ER DONE</h1><form>
    <label>TODO<input type="text" ng-model="task.name"  ng-keypress="myFunct($event)"></label><br>
            <label>Filter<input type="text" ng-model="filter"></label><br>
    <button type="submit" ng-click="addTask(task)">Add </button><br>
    <button type="button" ng-click="removeTask()"> Remove</button></form>
        <div class="myList"><ul ng-repeat="task in todoList | filter: filter">
        <li>{{task.name}}</li>
            </ul><br><br><br></div></div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
